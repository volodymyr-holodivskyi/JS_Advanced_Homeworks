<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <button class="allClrBtn">AC</button>
        <button class="delBtn">DEL</button>
        <button class="char">(</button>
        <button class="char">)</button>
        <button class="char">7</button>
        <button class="char">8</button>
        <button class="char">9</button>
        <button class="char">^</button>
        <button class="char">4</button>
        <button class="char">5</button>
        <button class="char">6</button>
        <button class="char">/</button>
        <button class="char">1</button>
        <button class="char">2</button>
        <button class="char">3</button>
        <button class="char">*</button>
        <button class="char">.</button>
        <button class="char">0</button>
        <button class="char">+</button>
        <button class="char">-</button>
        <button class="getResBtn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
