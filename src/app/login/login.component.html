<div *ngIf="!loginSuccess&&!showRegisterForm" class="con d-flex justify-content-center align-items-center">
    <div class="login-window">
        <div >
            <div class="text-center fs-3 mb-3">
                Sign in
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="login" #login id="login" class="form-control" autocomplete="off" placeholder="Login">
                <label for="login">Login</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" id="password" #password class="form-control" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)='logIn(login.value,password.value)'>Log in</button>
        </div>
    </div>
</div>

<div *ngIf="showModal" class="modal-con">
    <div class="my-modal">
        <div class="text-center fs-3 mb-3">
            Are you want to register?
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn" (click)='processModal(true)'>✓</button>
            <button class="btn" (click)='processModal(false)'>✖</button>
        </div>
        
    </div>
</div>

<div *ngIf="loginSuccess" class="container-fluid">
    <header class="d-flex justify-content-between mb-3">
       <div>
        Hello,{{user.firstName}} {{user.lastName}}
       </div> 
       <div>
           
        <button class="btn btn-primary mx-1" (click)='logOut()'>Log Out</button>
       </div>
      
    </header>
    <app-posts></app-posts>
</div>

<app-register *ngIf="showRegisterForm" (changeValue)='changeValue($event)'></app-register>
