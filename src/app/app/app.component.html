<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Expiration Date</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let product of products;" [class.warning]='trackWarning(0,product)' [class.error]='trackExpire(0,product)'> 
            <td >{{product.name}}</td>
            <td >{{product.price}}</td>
            <td >{{product.expirationDate}}</td>
        </tr>
    </tbody>
</table>
