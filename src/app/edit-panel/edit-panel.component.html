<div *ngIf='!addPanel' class="container">
    <div>
        
        <div class="d-flex justify-content-center flex-wrap relative">
            <div class="d-flex justify-content-center btns-con">
                <button class="addElemBtn" *ngFor="let elem of elements" value="elem" (click)='addElem(elem)'>{{elem}}</button>
            </div>
            <textarea [style.fontFamily]='fontFamily' [value]='text' #editedText></textarea>
        </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)='sendText(editedText.value)'>Save</button>
        <button class="btn btn-primary" (click)='showAddPanel()'>Add</button>
    </div>
</div>

<app-add-panel *ngIf='addPanel' class="addPanel" (showPanel)='showPanel($event)' (createList)='addList($event)' (createTable)='addTable($event)' ></app-add-panel>
