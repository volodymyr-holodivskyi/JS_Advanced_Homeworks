<div class="container">
    <div [style.fontSize]='fontSize' #textContent class="textContent" [style.textDecoration]='textDecoration' [style.fontFamily]='fontFamily' [style.fontWeight]='fontWeight' [style.fontStyle]='fontStyle' [style.color]='color' [style.backgroundColor]='backgroundColor'>
    </div>
</div>
<div class="d-flex justify-content-center container">
    <button class="btn btn-primary" (click)='editPanel()'>Edit</button>
    <button class="btn btn-primary" (click)='stylePanel()'>Style</button>
    <button class="btn" (click)='block()'>Block</button>
</div>
<div *ngIf="showBlock" class="modal-con">
    <div class="modal">
        <div class="modal-message">
            Програму заблоковано 
        </div>
        <div class="d-flex justify-content-center mb-3 relative">
            <input autocomplete="off" name="password" type="text" [(ngModel)]="passwordField" #password='ngModel' required>
            <div *ngIf="passError" class="error">Пароль невірний</div>
        </div>        
        
        <div class="d-flex justify-content-center">
            <button class="btn" (click)='unlock(password.value)'>Розблокувати</button>
        </div>
    </div>
</div>
<app-edit-tools [showEditPanel]='showEditPanel' [showStylePanel]='showStylePanel' (changeText)=changeText($event) (changeFontSize)='changeFontSize($event)' (changeFontWeight)='changeFontWeight($event)' (changeFontStyle)='changeFontStyle($event)' (changeColor)='changeColor($event)' (changeBackgroundColor)='changeBackgroundColor($event)' (changeFontFamily)='changeFontFamily($event)' (changeTextDecoration)='changeTextDecoration($event)'></app-edit-tools>
