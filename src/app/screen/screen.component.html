<div [style.fontSize]='fontSize' #textContent class="textContent container-fluid" [style.fontFamily]='fontFamily' [style.fontWeight]='fontWeight' [style.fontStyle]='fontStyle' [style.color]='color' [style.backgroundColor]='backgroundColor'>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)='editPanel()'>Edit</button>
    <button class="btn btn-primary" (click)='stylePanel()'>Style</button>
</div>
<app-edit-tools [showEditPanel]='showEditPanel' [showStylePanel]='showStylePanel' (changeText)=changeText($event) (changeFontSize)='changeFontSize($event)' (changeFontWeight)='changeFontWeight($event)' (changeFontStyle)='changeFontStyle($event)' (changeColor)='changeColor($event)' (changeBackgroundColor)='changeBackgroundColor($event)' (changeFontFamily)='changeFontFamily($event)'></app-edit-tools>
